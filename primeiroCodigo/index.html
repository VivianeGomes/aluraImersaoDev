<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Imersão Dev - Aula 01</title>
	</head>
	<body>
		<div class="container">
			<h1 class="page-title">Conversor de moedas</h1>
			<p class="page-subtitle">Descubra os valores em dolar U$</p>
			<img
				src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
				class="page-logo"
				alt=""
			/>
			<div class="formContainer">
				<img src="image.svg" alt="" />
				<div class="formConversor">
					<label for="precoDolar">Valor para conversão em $</label>
					<input
						type="text"
						id="precoDolar"
						name="precoDolar"
						placeholder="Exemplo: 50.00"
					/>
					<button type="submit" name="" onclick="getPrecoDolar()">
						Converter
					</button>
					<h2 id="precoReal"></h2>
				</div>
			</div>
			<a href="https://storyset.com/business"
				>Illustration by Freepik Storyset</a
			>
		</div>

		<a href="https://alura.com.br/" target="_blank">
			<img
				src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
				alt=""
				class="alura-logo"
			/>
		</a>

		<script src="index.js"></script>
	</body>
</html>
